<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack BootCamp</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <p>{{message}}</p>
        <p>Count Number Over {{count}}</p>
        <div @mouseover="handleMousOver" class="p-5 mb-4 bg-light rounded-3">
        </div>
        <a :href="link" target="_blank">Click me</a>
        <!-- <div v-for="(img, index) in books" :key="index">
            <div>
                <p>{{img.title}}</p>
                <img :src="img.image" width="50%">
            </div>
        </div> -->

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" v-for="(img, index) in books" :key="index">
                        <div class="card shadow-sm">
                            <img :src="img.image" @click="showTitle(index)">
                            <div class="card-body" v-show=" img.view=='show' ">
                                <h5 class="card-text">{{img.title}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
