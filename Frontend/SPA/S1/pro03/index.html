<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">

      <div class="container">
        <!-- row header -->
        <div class="row">
          <div class="col-md-12">
            <header class="d-flex align-items-center pb-3 mb-1 border-bottom">
              <span class="fs-2">{{ title }}</span>
            </header>
          </div>
        </div>

        <!-- main -->
        <main>
          <!-- row 1 -->
          <div class="row">
            <div class="col-md-12">
              <p>
                {{ subtitle }}
              </p>
              <ul v-for="d in descriptions">
                <li class="pt-n1"><a href="" >{{ d.title }} </a></li>
              </ul>
            </div>
          </div>

          <!-- row 2 -->
          <div v-for="d in descriptions">
            <div class="row">
              <div class="col-md-12">
                <h2 class="text-body-emphasis"> {{ d.title }}</h2>
                <p>
                  {{ d.short }}
                  <a href="">read more ...</a>
                </p>
              </div>
            </div>
          </div>

        </main>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
