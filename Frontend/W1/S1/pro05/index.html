<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div class="container mx-auto px-4">

            <div class="max-w-screen-xxl mb-8 lg:mb-10 text-center">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Designed for business teams like yours</h2>
                <p class="text-gray-500 sm:text-xl dark:text-gray-400">Here at Flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</p>
            </div>

            <div class="grid grid-cols-1 gap-x-2 gap-y-2 ui-not-focus-visible:outline-none sm:grid-cols-2 sm:gap-y-16 md:grid-cols-3  xl:grid-cols-4">
                <div v-for="item in items">

                    <div class="max-w-sm rounded overflow-hidden shadow-lg">
                        <img class="w-full h-60" :src="'assets/images/' + item.image" alt="Sunset in the mountains">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">{{ item.title }}</div>
                            <p class="text-gray-700 text-base">{{ item.description }}</p>
                        </div>
                        <div class="px-6 pt-4 pb-2 flex gap-x-auto">
                            <div v-for="tag in item.tags">
                                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ tag }}</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
          </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
